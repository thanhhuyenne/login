<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            display: flex;
            gap: 15px;
        }
        .navbar span {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .navbar span:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .navbar span.active {
            font-weight: bold;
            color: rgb(254, 174, 0);
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 15px;
        }
        .sidebar div {
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            transition: background 0.3s;
        }
        .sidebar div:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        .sidebar div.active {
            font-weight: bold;
            color: rgb(254, 174, 0);
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        .status-dot {
            position: absolute;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span onclick="window.location.href='GD.html'">DASHBOARDS</span>
        <span onclick="window.location.href='monitor_main.html'" class="active">DIAGRAMS</span>
        <span onclick="window.location.href='dashboard_linechart.html'">TRENDS</span>
        <span onclick="window.location.href='Alarm.html'">ALARMS</span>
        <span onclick="window.location.href='Report.html'">REPORTS</span>
        <span onclick="window.location.href='Setting-current.html'">SETTING</span>
        <span id="logoutSpan" onclick="handleLogout()">LOG OUT</span>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="active">1 - TỔNG HỢP</div>
            <div onclick="window.location.href='day_tn_1.html'">2 - CHI TIẾT</div>
        </div>
        <div class="main-content">
            <img id="device1-green" class="status-dot" src="/pictures/blue-icon.png" style="top: 335px; left: 355px;">
            <img id="device1-red" class="status-dot" src="/pictures/red-icon.png" style="top: 335px; left: 355px; display: none;">
            <img id="device2-green" class="status-dot" src="/pictures/blue-icon.png" style="top: 335px; left: 468px;">
            <img id="device2-red" class="status-dot" src="/pictures/red-icon.png" style="top: 335px; left: 468px; display: none;">
            <img id="device3-green" class="status-dot" src="/pictures/blue-icon.png" style="top: 335px; left: 678px;">
            <img id="device3-red" class="status-dot" src="/pictures/red-icon.png" style="top: 335px; left: 678px; display: none;">
            <img id="device4-green" class="status-dot" src="/pictures/blue-icon.png" style="top: 335px; left: 790px;">
            <img id="device4-red" class="status-dot" src="/pictures/red-icon.png" style="top: 335px; left: 790px; display: none;">
        </div>
    </div>
    <script>
        async function updateGatawayStatus() {
        try {
            const response = await fetch("http://localhost:3000/api/gataway-status");
            const statusData = await response.json();

            updateIndicator("device1", statusData.device1);
            updateIndicator("device2", statusData.device2);
            updateIndicator("device3", statusData.device3);
            updateIndicator("device4", statusData.device4);

        } catch (error) {
            console.error("Lỗi khi cập nhật trạng thái:", error);
        }
    }

    function updateIndicator(deviceId, isConnected) {
        const greenDot = document.getElementById(`${deviceId}-green`);
        const redDot = document.getElementById(`${deviceId}-red`);
        if (isConnected) {
            greenDot.style.display = "block";
            redDot.style.display = "none";
        } else {
            greenDot.style.display = "none";
            redDot.style.display = "block";
        }
    }

    function handleLogout() {
    if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
        logout().then(() => {
            window.location.href = 'index.html';
        }).catch(error => {
            console.error('Lỗi khi đăng xuất:', error);
            alert('Đăng xuất thất bại. Vui lòng thử lại.');
        });
    }
}
async function logout() {
    try {
        const response = await fetch('http://127.0.0.1:3000/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
        });
        const data = await response.json();
        console.log('Phản hồi từ server:', data.message);
        localStorage.removeItem('role');
        return data;
    } catch (error) {
        throw error;
    }
}

    setInterval(updateGatawayStatus, 5000);
    </script>
</body>
</html>

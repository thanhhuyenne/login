    <script>
        async function fetchAlarmDataByFilter() {
            const timeFilter = document.getElementById("timeFilter").value;
            console.log(`üì¢ G·ª≠i y√™u c·∫ßu l·∫•y d·ªØ li·ªáu theo: ${timeFilter}`);
    
            try {
                const response = await fetch(`http://localhost:3000/api/getAlarmData?filter=${timeFilter}&type=current`);
                const data = await response.json();
                updateTable(data);
            } catch (error) {
                console.error("‚ùå L·ªói khi l·∫•y d·ªØ li·ªáu:", error);
                showNoDataMessage();
            }
        }
    
        async function fetchAlarmDataByMonth() {
            const monthPicker = document.getElementById("monthPicker").value;
            if (!monthPicker) {
                console.warn("‚ö†Ô∏è B·∫°n ch∆∞a ch·ªçn th√°ng!");
                return;
            }
    
            console.log(`üì¢ G·ª≠i y√™u c·∫ßu l·∫•y d·ªØ li·ªáu theo: Th√°ng ${monthPicker}`);
    
            try {
                const response = await fetch(`http://localhost:3000/api/getAlarmData?month=${monthPicker}&type=current`);
                const data = await response.json();
                updateTable(data);
            } catch (error) {
                console.error("‚ùå L·ªói khi l·∫•y d·ªØ li·ªáu:", error);
                showNoDataMessage();
            }
        }
    
        function updateTable(data) {
            let tableBody = document.getElementById("alarm-data");
            if (!data || data.length === 0) {
                showNoDataMessage();
                return;
            }
    
            let tableRows = data.map(row => `
                <tr>
                    <td>${row.location}</td>
                    <td>${row.date}</td>
                    <td>${row.start_time}</td>
                    <td>${formatDuration(row.duration_seconds)}</td>
                    <td>${formatSeverity(row.severity)}</td>
                </tr>
            `).join("");
    
            tableBody.innerHTML = tableRows;
        }
    
        function showNoDataMessage() {
            document.getElementById("alarm-data").innerHTML = `
                <tr>
                    <td colspan="4" style="text-align: center;">Ch∆∞a c√≥ d·ªØ li·ªáu</td>
                </tr>
            `;
        }
    
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours > 0 ? hours + " gi·ªù " : ""}${minutes > 0 ? minutes + " ph√∫t " : ""}${secs > 0 ? secs + " gi√¢y" : ""}`.trim();
        }

        function formatSeverity(sev) {
        if (sev === "light") return "üü° Nh·∫π";
        if (sev === "serious") return "üü† Nghi√™m tr·ªçng";
        if (sev === "emergency") return "üî¥ Kh·∫©n c·∫•p";
        return "Kh√¥ng x√°c ƒë·ªãnh";
        }
        function handleLogout() {

}
async function logout() {
    try {
        const response = await fetch('http://127.0.0.1:3000/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',  // ‚ö†Ô∏è Quan tr·ªçng: g·ª≠i cookie (sessionID)
        });
        const data = await response.json();
        console.log('Ph·∫£n h·ªìi t·ª´ server:', data.message);

        // X√≥a role kh·ªèi localStorage
        localStorage.removeItem('role');
        return data; // Tr·∫£ v·ªÅ ƒë·ªÉ x·ª≠ l√Ω trong then
    } catch (error) {
        throw error; // N√©m l·ªói ƒë·ªÉ catch b√™n ngo√†i x·ª≠ l√Ω
    }
}

<body>

    <div class="container">

            <div onclick="window.location.href='Alarm_voltage.html'">2 - C·∫¢NH B√ÅO S·ª§T √ÅP</div>
            <div onclick="window.location.href='Alarm_mkn.html'">3 - C·∫¢NH B√ÅO M·∫§T K·∫æT N·ªêI</div>

        <div class="content">
            <h2>C·∫¢NH B√ÅO QU√Å D√íNG</h2>

            <div class="filter-container">
                <label for="timeFilter">B·ªô l·ªçc th·ªùi gian:</label>
                <select id="timeFilter">
                    <option value="last7days">7 ng√†y g·∫ßn nh·∫•t</option>
                    <option value="today">H√¥m nay</option>
                    <option value="thismonth">Th√°ng n√†y</option>
                </select>

                <label for="monthPicker">Ch·ªçn th√°ng:</label>
                <input type="month" id="monthPicker">
                <button id="monthButton" onclick="fetchAlarmDataByMonth()">Xem</button>

                <button onclick="window.location.href='stats_current.html'">Xem bi·ªÉu ƒë·ªì</button>

            <table class="report-table" id="alarmTable">
                <thead>

                    <tr>
                        <td colspan="5" style="text-align: center;">Ch∆∞a c√≥ d·ªØ li·ªáu</td>
                    </tr>
                </tbody>
            </table>

            <div class="button-container">
                <button onclick="exportToExcel()">Xu·∫•t Excel</button>

    <script src="/static/lib-js/exceljs.min.js"></script>
    <script src="/static/lib-js/FileSaver.min.js"></script>
    <script src="/static/lib-js/html2canvas.min.js"></script>
    <script src="/static/lib-js/jspdf.umd.min.js"></script>
    <script>
        let isFetching = false;

        async function fetchAlarmDataByFilter() {
            if (isFetching) return;

            const timeFilter = document.getElementById("timeFilter").value;
            const errorMessage = document.getElementById('errorMessage');
            const filterButton = document.getElementById('filterButton');
            const monthButton = document.getElementById('monthButton');

            isFetching = true;
            filterButton.disabled = true;
            monthButton.disabled = true;
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            console.log(`üì¢ G·ª≠i y√™u c·∫ßu l·∫•y d·ªØ li·ªáu theo: ${timeFilter}`);

            try {
                const response = await fetch(`http://localhost:3000/api/getAlarmData?filter=${timeFilter}&type=current`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'L·ªói khi l·∫•y d·ªØ li·ªáu t·ª´ API');
                }
                const data = await response.json();
                updateTable(data);
            } catch (error) {
                console.error("‚ùå L·ªói khi l·∫•y d·ªØ li·ªáu:", error);
                errorMessage.textContent = error.message || 'ƒê√£ x·∫£y ra l·ªói khi t·∫£i d·ªØ li·ªáu!';
                errorMessage.style.display = 'block';
                showNoDataMessage();
            } finally {
                isFetching = false;
                filterButton.disabled = false;
                monthButton.disabled = false;
            }
        }

        async function fetchAlarmDataByMonth() {
            if (isFetching) return;

            const monthPicker = document.getElementById("monthPicker").value;
            const errorMessage = document.getElementById('errorMessage');
            const filterButton = document.getElementById('filterButton');
            const monthButton = document.getElementById('monthButton');

            if (!monthPicker) {
                errorMessage.textContent = 'Vui l√≤ng ch·ªçn th√°ng!';
                errorMessage.style.display = 'block';
                return;
            }

            isFetching = true;
            filterButton.disabled = true;
            monthButton.disabled = true;
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            console.log(`üì¢ G·ª≠i y√™u c·∫ßu l·∫•y d·ªØ li·ªáu theo: Th√°ng ${monthPicker}`);

            try {
                const response = await fetch(`http://localhost:3000/api/getAlarmData?month=${monthPicker}&type=current`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'L·ªói khi l·∫•y d·ªØ li·ªáu t·ª´ API');
                }
                const data = await response.json();
                updateTable(data);
            } catch (error) {
                console.error("‚ùå L·ªói khi l·∫•y d·ªØ li·ªáu:", error);
                errorMessage.textContent = error.message || 'ƒê√£ x·∫£y ra l·ªói khi t·∫£i d·ªØ li·ªáu!';
                errorMessage.style.display = 'block';
                showNoDataMessage();
            } finally {
                isFetching = false;
                filterButton.disabled = false;
                monthButton.disabled = false;
            }
        }

        function updateTable(data) {
            let tableBody = document.getElementById("alarm-data");
            if (!data || data.length === 0) {
                showNoDataMessage();
                return;
            }

            let tableRows = data.map(row => `
                <tr>
                    <td>${row.location}</td>
                    <td>${row.date}</td>
                    <td>${row.start_time}</td>
                    <td>${formatDuration(row.duration_seconds)}</td>
                    <td>${formatSeverity(row.severity)}</td>
                </tr>
            `).join("");

            tableBody.innerHTML = tableRows;
        }

        function showNoDataMessage() {
            document.getElementById("alarm-data").innerHTML = `
                <tr>
                    <td colspan="5" style="text-align: center;">Ch∆∞a c√≥ d·ªØ li·ªáu</td>
                </tr>
            `;
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours > 0 ? hours + " gi·ªù " : ""}${minutes > 0 ? minutes + " ph√∫t " : ""}${secs > 0 ? secs + " gi√¢y" : ""}`.trim() || "0 gi√¢y";
        }

        function formatSeverity(sev) {
            if (sev === "light") return "üü° Nh·∫π";
            if (sev === "serious") return "üü† Nghi√™m tr·ªçng";
            if (sev === "emergency") return "üî¥ Kh·∫©n c·∫•p";
            return "Kh√¥ng x√°c ƒë·ªãnh";
        }

        function getFileNameSuffix() {
            const timeFilter = document.getElementById("timeFilter").value;
            const monthPicker = document.getElementById("monthPicker").value;
            if (monthPicker) {
                const [year, month] = monthPicker.split("-");
                const monthNames = [
                    "Mot", "Hai", "Ba", "Tu", "Nam", "Sau",
                    "Bay", "Tam", "Chin", "Muoi", "MuoiMot", "MuoiHai"
                ];
                return `Thang${monthNames[parseInt(month) - 1]}-${year}`;
            }
            if (timeFilter === "last7days") return "7NgayGanNhat";
            if (timeFilter === "today") {
                const today = new Date();
                return `Ngay-${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
            }
            if (timeFilter === "thismonth") {
                const today = new Date();
                const monthNames = [
                    "Mot", "Hai", "Ba", "Tu", "Nam", "Sau",
                    "Bay", "Tam", "Chin", "Muoi", "MuoiMot", "MuoiHai"
                ];
                return `Thang${monthNames[today.getMonth()]}-${today.getFullYear()}`;
            }
            return "KhongXacDinh";
        }

        async function exportToExcel() {
            const table = document.getElementById('alarmTable');
            const workbook = new ExcelJS.Workbook();
            const worksheet = workbook.addWorksheet('C·∫£nh b√°o qu√° d√≤ng');
            const title = document.querySelector('h2').textContent;
            worksheet.mergeCells('A1:E1');
            const titleCell = worksheet.getCell('A1');
            titleCell.value = title;
            titleCell.font = { bold: true, size: 16 };
            titleCell.alignment = { horizontal: 'center', vertical: 'middle' };
            worksheet.addRow([]);
            const headerRow = table.querySelector('thead tr');
            const headerCells = Array.from(headerRow.cells).map(cell => cell.textContent);
            const excelHeaderRow = worksheet.addRow(headerCells);
            excelHeaderRow.eachCell(cell => {
                cell.fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: 'FFF0F0F0' } };
                cell.border = { top: { style: 'thin' }, left: { style: 'thin' }, bottom: { style: 'thin' }, right: { style: 'thin' } };
                cell.font = { bold: true, color: { argb: 'FF333333' } };
                cell.alignment = { horizontal: 'center' };
            });
            const bodyRows = table.querySelectorAll('tbody tr');
            bodyRows.forEach(row => {
                const cells = Array.from(row.cells).map(cell => cell.textContent.replace(/üü°|üü†|üî¥/, '')); // Lo·∫°i b·ªè emoji
                const excelRow = worksheet.addRow(cells);
                excelRow.eachCell(cell => {
                    cell.border = { top: { style: 'thin' }, left: { style: 'thin' }, bottom: { style: 'thin' }, right: { style: 'thin' } };
                    cell.font = { color: { argb: 'FF555555' } };
                    cell.alignment = { horizontal: 'center' };
                });
            });
            worksheet.columns.forEach(column => {
                let maxLength = 10;
                column.eachCell({ includeEmpty: true }, cell => {
                    const length = cell.value ? cell.value.toString().length : 0;
                    if (length > maxLength) maxLength = length;
                });
                column.width = maxLength + 2;
            });
            const buffer = await workbook.xlsx.writeBuffer();
            const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            saveAs(blob, `CanhBaoQuaDong-${getFileNameSuffix()}.xlsx`);
        }

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const table = document.getElementById('alarmTable');
            const title = 'OVERCURRENT ALARM REPORT';
            const canvas = await html2canvas(table, { scale: 2 });
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF({
                orientation: 'landscape',
                unit: 'mm',
                format: 'a4'
            });
            pdf.setFont('times', 'normal');
            pdf.setFontSize(16);
            pdf.text(title, 148.5, 15, { align: 'center' });
            const imgWidth = 277;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            const pageHeight = pdf.internal.pageSize.height;
            let heightLeft = imgHeight;
            let position = 25;
            pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
            heightLeft -= (pageHeight - 30);
            while (heightLeft > 0) {
                pdf.addPage();
                position = heightLeft - imgHeight;
                pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
            }
            pdf.save(`CanhBaoQuaDong-${getFileNameSuffix()}.pdf`);
        }

        function handleLogout() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t?')) {
                logout().then(() => {
                    window.location.href = 'index.html';
                }).catch(error => {
                    console.error('L·ªói khi ƒëƒÉng xu·∫•t:', error);
                    alert('ƒêƒÉng xu·∫•t th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.');
                });
            }
        }

        async function logout() {
            try {
                const response = await fetch('http://127.0.0.1:3000/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                });
                const data = await response.json();
                console.log('Ph·∫£n h·ªìi t·ª´ server:', data.message);
                localStorage.removeItem('role');
                return data;
            } catch (error) {
                throw error;
            }
        }
    </script>

      <div class="content">

        <div class="filter-container">
          <label for="timeFilter">B·ªô l·ªçc th·ªùi gian:</label>

    <script src="/static/lib-js/exceljs.min.js"></script>

    <script>
      async function fetchAlarmData(filter = null, month = null) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';

        try {
          let url = 'http://localhost:3000/get-disconnect-summary';

          if (filter) {
            url += `?filter=${filter}`;
          } else if (month) {
            url += `?month=${month}`;
          }

          const response = await fetch(url);
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'L·ªói khi l·∫•y d·ªØ li·ªáu t·ª´ API');
          }
          const data = await response.json();

          const tableBody = document.getElementById('alarm-data');
          tableBody.innerHTML = '';

          if (data.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="4" style="text-align: center;">Ch∆∞a c√≥ d·ªØ li·ªáu</td></tr>`;
            return;
          }

          data.forEach((row) => {
            const date = new Date(row.disconnect_time);
            const formattedDate = date.toLocaleDateString('vi-VN');
            const formattedTime = date.toLocaleTimeString('vi-VN');
            const location = `${row.device_ip}_${row.slave_id}`;
            const duration = formatDuration(row.duration_seconds);

            const newRow = `
                        <tr>
                            <td>${location}</td>
                            <td>${formattedDate}</td>
                            <td>${formattedTime}</td>
                            <td>${duration}</td>
                        </tr>
                    `;
            tableBody.innerHTML += newRow;
          });
        } catch (error) {
          console.error('L·ªói khi l·∫•y d·ªØ li·ªáu:', error);
          errorMessage.textContent = error.message || 'ƒê√£ x·∫£y ra l·ªói khi t·∫£i d·ªØ li·ªáu!';
          errorMessage.style.display = 'block';
          document.getElementById(
            'alarm-data'
          ).innerHTML = `<tr><td colspan="4" style="text-align: center;">Ch∆∞a c√≥ d·ªØ li·ªáu</td></tr>`;
        }
      }

      function formatDuration(seconds) {
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = seconds % 60;

        let result = '';
        if (h > 0) result += `${h} gi·ªù `;
        if (m > 0) result += `${m} ph√∫t `;
        if (s > 0) result += `${s} gi√¢y`;

        return result.trim() || '0 gi√¢y';
      }

      function fetchAlarmDataByFilter() {
        const filter = document.getElementById('timeFilter').value;
        fetchAlarmData(filter);
      }

      function fetchAlarmDataByMonth() {
        const month = document.getElementById('monthPicker').value;
        if (!month) {
          const errorMessage = document.getElementById('errorMessage');
          errorMessage.textContent = 'Vui l√≤ng ch·ªçn th√°ng!';
          errorMessage.style.display = 'block';
          return;
        }
        fetchAlarmData(null, month);
      }

      function getFileNameSuffix() {
        const timeFilter = document.getElementById('timeFilter').value;
        const monthPicker = document.getElementById('monthPicker').value;
        if (monthPicker) {
          const [year, month] = monthPicker.split('-');
          const monthNames = [
            'Mot',
            'Hai',
            'Ba',
            'Tu',
            'Nam',
            'Sau',
            'Bay',
            'Tam',
            'Chin',
            'Muoi',
            'MuoiMot',
            'MuoiHai'
          ];
          return `Thang${monthNames[parseInt(month) - 1]}-${year}`;
        }
        if (timeFilter === 'last7days') return '7NgayGanNhat';
        if (timeFilter === 'today') {
          const today = new Date();
          return `Ngay-${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
        }
        if (timeFilter === 'thismonth') {
          const today = new Date();
          const monthNames = [
            'Mot',
            'Hai',
            'Ba',
            'Tu',
            'Nam',
            'Sau',
            'Bay',
            'Tam',
            'Chin',
            'Muoi',
            'MuoiMot',
            'MuoiHai'
          ];
          return `Thang${monthNames[today.getMonth()]}-${today.getFullYear()}`;
        }
        return 'KhongXacDinh';
      }

      async function exportToExcel() {
        const table = document.getElementById('alarmTable');
        const workbook = new ExcelJS.Workbook();
        const worksheet = workbook.addWorksheet('C·∫£nh b√°o m·∫•t k·∫øt n·ªëi');
        const title = document.querySelector('h2').textContent;
        worksheet.mergeCells('A1:D1');
        const titleCell = worksheet.getCell('A1');
        titleCell.value = title;
        titleCell.font = { bold: true, size: 16 };
        titleCell.alignment = { horizontal: 'center', vertical: 'middle' };
        worksheet.addRow([]);
        const headerRow = table.querySelector('thead tr');
        const headerCells = Array.from(headerRow.cells).map((cell) => cell.textContent);
        const excelHeaderRow = worksheet.addRow(headerCells);
        excelHeaderRow.eachCell((cell) => {
          cell.fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: 'FFF0F0F0' } };
          cell.border = {
            top: { style: 'thin' },
            left: { style: 'thin' },
            bottom: { style: 'thin' },
            right: { style: 'thin' }
          };
          cell.font = { bold: true, color: { argb: 'FF333333' } };
          cell.alignment = { horizontal: 'center' };
        });
        const bodyRows = table.querySelectorAll('tbody tr');
        bodyRows.forEach((row) => {
          const cells = Array.from(row.cells).map((cell) => cell.textContent);
          const excelRow = worksheet.addRow(cells);
          excelRow.eachCell((cell) => {
            cell.border = {
              top: { style: 'thin' },
              left: { style: 'thin' },
              bottom: { style: 'thin' },
              right: { style: 'thin' }
            };
            cell.font = { color: { argb: 'FF555555' } };
            cell.alignment = { horizontal: 'center' };
          });
        });
        worksheet.columns.forEach((column) => {
          let maxLength = 10;
          column.eachCell({ includeEmpty: true }, (cell) => {
            const length = cell.value ? cell.value.toString().length : 0;
            if (length > maxLength) maxLength = length;
          });
          column.width = maxLength + 2;
        });
        const buffer = await workbook.xlsx.writeBuffer();
        const blob = new Blob([buffer], {
          type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
        });
        saveAs(blob, `CanhBaoMatKetNoi-${getFileNameSuffix()}.xlsx`);
      }

      async function exportToPDF() {
        const { jsPDF } = window.jspdf;
        const table = document.getElementById('alarmTable');
        const title = 'DISCONNECTION ALARM REPORT';
        const canvas = await html2canvas(table, { scale: 2 });
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF({
          orientation: 'landscape',
          unit: 'mm',
          format: 'a4'
        });
        pdf.setFont('times', 'normal');
        pdf.setFontSize(16);
        pdf.text(title, 148.5, 15, { align: 'center' });
        const imgWidth = 277;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        const pageHeight = pdf.internal.pageSize.height;
        let heightLeft = imgHeight;
        let position = 25;
        pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
        heightLeft -= pageHeight - 30;
        while (heightLeft > 0) {
          pdf.addPage();
          position = heightLeft - imgHeight;
          pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
          heightLeft -= pageHeight;
        }
        pdf.save(`CanhBaoMatKetNoi-${getFileNameSuffix()}.pdf`);
      }

      function handleLogout() {

            })
            .catch((error) => {

              alert('ƒêƒÉng xu·∫•t th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.');
            });
        }
      }

      async function logout() {
        try {
          const response = await fetch('http://127.0.0.1:3000/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include'
          });
          const data = await response.json();
          console.log('Ph·∫£n h·ªìi t·ª´ server:', data.message);
          localStorage.removeItem('role');
          return data;
        } catch (error) {
          throw error;
        }
      }
      getSessionInfo();
      // C·∫≠p nh·∫≠t hi·ªÉn th·ªã th√¥ng tin ng∆∞·ªùi d√πng khi trang load
      document.addEventListener('DOMContentLoaded', async function () {

      async function getSessionInfo() {
        try {
          const response = await fetch('http://127.0.0.1:3000/get-session', {
            method: 'GET',
            credentials: 'include' // Bao g·ªìm cookie/session
          });
          const data = await response.json();
          if (response.ok) {
            let userDisplay = data.email;
            if (data.role === 'admin') {
              userDisplay += ' üîë';
            }
            return userDisplay;
          } else {
            return 'Guest'; // N·∫øu ch∆∞a ƒëƒÉng nh·∫≠p
          }
        } catch (error) {
          console.error('L·ªói khi l·∫•y session:', error);
          return 'Guest';
        }
      }
    </script>

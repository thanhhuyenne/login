<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            display: flex;
            gap: 15px;
        }
        .navbar span {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .navbar span:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            display: flex;
            height: calc(100vh - 40px);
        }
        .sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 15px;
        }
        .sidebar div {
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
        }
        .sidebar div:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #fff;
        }
        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .report-table th, .report-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .report-table th {
            background: #4CAF50;
            color: white;
        }
        select, input {
            padding: 5px;
            font-size: 14px;
        }
        .navbar span.active {
        font-weight: bold; /* Làm đậm chữ */
        color: rgb(254, 174, 0); /* Đổi màu chữ */
        }
        .sidebar div.active {
        font-weight: bold; /* Làm đậm chữ */
        color: rgb(254, 174, 0); /* Đổi màu chữ */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span onclick="window.location.href='GD.html'">DASHBOARDS</span>
        <span onclick="window.location.href='monitor_main.html'">DIAGRAMS</span>
        <span onclick="window.location.href='dashboard_linechart.html'">TRENDS</span>
        <span onclick="window.location.href='Alarm.html'" class="active">ALARMS</span>
        <span onclick="window.location.href='Report.html'">REPORTS</span>
        <span onclick="window.location.href='Setting-current.html'">SETTING</span>
        <span id="logoutSpan" onclick="handleLogout()">LOG OUT</span>
    </div>

    <div class="container">
        <div class="sidebar">
            <div onclick="window.location.href='Alarm.html'">1 - CẢNH BÁO QUÁ DÒNG</div>
            <div onclick="window.location.href='Alarm_voltage.html'">2 - CẢNH BÁO SỤT ÁP</div>
            <div class="active">3 - CẢNH BÁO MẤT KẾT NỐI</div>
        </div>

        <div class="content">
            <h2>Alarm Report</h2>

            <div class="filter-container">
                <label for="timeFilter">Bộ lọc thời gian:</label>
                <select id="timeFilter">
                    <option value="last7days">7 ngày gần nhất</option>
                    <option value="today">Hôm nay</option>
                    <option value="thismonth">Tháng này</option>
                </select>
                <button onclick="fetchAlarmDataByFilter()">Xem</button>

                <label for="monthPicker">Chọn tháng:</label>
                <input type="month" id="monthPicker">
                <button onclick="fetchAlarmDataByMonth()">Xem</button>
            </div>

            <table class="report-table">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>Duration Time</th>
                    </tr>
                </thead>
                <tbody id="alarm-data">
                    <tr>
                        <td colspan="4" style="text-align: center;">Chưa có dữ liệu</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
async function fetchAlarmData(filter = null, month = null) {
    try {
        let url = "http://localhost:3000/get-disconnect-summary";

        if (filter) {
            url += `?filter=${filter}`;
        } else if (month) {
            url += `?month=${month}`;
        }

        const response = await fetch(url);
        const data = await response.json();

        const tableBody = document.getElementById("alarm-data");
        tableBody.innerHTML = ""; // Xóa dữ liệu cũ

        if (data.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="4" style="text-align: center;">Chưa có dữ liệu</td></tr>`;
            return;
        }

        data.forEach(row => {
            const date = new Date(row.disconnect_time);
            const formattedDate = date.toLocaleDateString("vi-VN"); // Định dạng dd-mm-yyyy
            const formattedTime = date.toLocaleTimeString("vi-VN"); // Lấy hh:mm:ss
            const location = `${row.device_ip}_${row.slave_id}`;
            const duration = formatDuration(row.duration_seconds); // Định dạng thời gian

            const newRow = `
                <tr>
                    <td>${location}</td>
                    <td>${formattedDate}</td>
                    <td>${formattedTime}</td>
                    <td>${duration}</td>
                </tr>
            `;
            tableBody.innerHTML += newRow;
        });
    } catch (error) {
        console.error("Lỗi khi lấy dữ liệu:", error);
    }
}

// Chuyển đổi thời gian từ giây sang giờ, phút, giây
function formatDuration(seconds) {
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const s = seconds % 60;

    let result = "";
    if (h > 0) result += `${h} giờ `;
    if (m > 0) result += `${m} phút `;
    if (s > 0) result += `${s} giây`;

    return result.trim();
}

// Sự kiện khi nhấn vào bộ lọc thời gian
function fetchAlarmDataByFilter() {
    const filter = document.getElementById("timeFilter").value;
    fetchAlarmData(filter);
}

// Sự kiện khi nhấn vào chọn tháng
function fetchAlarmDataByMonth() {
    const month = document.getElementById("monthPicker").value;
    fetchAlarmData(null, month);
}

// Mặc định tải dữ liệu khi vào trang
fetchAlarmData("last7days");

function handleLogout() {
    if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
        logout().then(() => {
            window.location.href = 'index.html';
        }).catch(error => {
            console.error('Lỗi khi đăng xuất:', error);
            alert('Đăng xuất thất bại. Vui lòng thử lại.');
        });
    }
}
async function logout() {
    try {
        const response = await fetch('http://127.0.0.1:3000/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',  // ⚠️ Quan trọng: gửi cookie (sessionID)
        });
        const data = await response.json();
        console.log('Phản hồi từ server:', data.message);

        // Xóa role khỏi localStorage
        localStorage.removeItem('role');
        return data; // Trả về để xử lý trong then
    } catch (error) {
        throw error; // Ném lỗi để catch bên ngoài xử lý
    }
}

    </script>
    
</body>
</html>

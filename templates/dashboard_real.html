    <script>
      // ·∫®n to√†n b·ªô c√°c bi·ªÉu ƒë·ªì khi load trang
      document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.chart-wrapper').forEach((chart) => {
          chart.style.display = 'none';

      // X·ª≠ l√Ω ph√≥ng to, thu nh·ªè, t·∫£i xu·ªëng, v√† fullscreen
      document.addEventListener('DOMContentLoaded', function () {
        // Ph√≥ng to trong ph·∫°m vi div
        document.querySelectorAll('.btn-zoom').forEach((btn) => {
          btn.addEventListener('click', function () {
            let chartDiv = document.getElementById(this.dataset.target).parentElement;
            chartDiv.style.transform = 'scale(1.5)';
            chartDiv.style.zIndex = '1000';
            chartDiv.style.transition = 'transform 0.3s';
          });
        });

        // Thu nh·ªè v·ªÅ k√≠ch th∆∞·ªõc c≈©
        document.querySelectorAll('.btn-shrink').forEach((btn) => {
          btn.addEventListener('click', function () {
            let chartDiv = document.getElementById(this.dataset.target).parentElement;
            chartDiv.style.transform = 'scale(1)';
            chartDiv.style.zIndex = '1';
          });
        });

        // T·∫£i xu·ªëng t·ª´ng ƒë·ªì th·ªã
        document.querySelectorAll('.btn-download').forEach((btn) => {
          btn.addEventListener('click', function () {
            downloadChart(this.dataset.target);
          });
        });

        // Ch·∫ø ƒë·ªô to√†n m√†n h√¨nh
        document.querySelectorAll('.btn-fullscreen').forEach((btn) => {
          btn.addEventListener('click', function () {
            let target = document.getElementById(this.dataset.target).parentElement;

            // X√≥a ch·∫ø ƒë·ªô fullscreen c·ªßa t·∫•t c·∫£ bi·ªÉu ƒë·ªì tr∆∞·ªõc khi m·ªü c√°i m·ªõi
            document.querySelectorAll('.chart-wrapper').forEach((chart) => {
              if (chart !== target) {
                chart.classList.remove('fullscreen-chart');
              }
            });

            // Chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô fullscreen
            target.classList.toggle('fullscreen-chart');

            // C·∫≠p nh·∫≠t Chart.js sau khi thay ƒë·ªïi k√≠ch th∆∞·ªõc
            let chartInstance = Chart.getChart(this.dataset.target);
            if (chartInstance) {
              setTimeout(() => {
                chartInstance.resize();
                chartInstance.update();
              }, 300);
            }
          });
        });

        // H√†m t·∫£i xu·ªëng m·ªôt ƒë·ªì th·ªã
        function downloadChart(chartId) {
          let chartCanvas = document.getElementById(chartId);
          if (chartCanvas) {
            let link = document.createElement('a');
            link.href = chartCanvas.toDataURL('image/png');
            link.download = chartId + '.png';
            link.click();
          }
        }
      });
      function handleLogout() {
        if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t?')) {
          logout()
            .then(() => {
              window.location.href = 'index.html';
            })
            .catch((error) => {
              console.error('L·ªói khi ƒëƒÉng xu·∫•t:', error);
              alert('ƒêƒÉng xu·∫•t th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.');
            });
        }
      }
      async function logout() {
        try {
          const response = await fetch('http://127.0.0.1:3000/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include' // ‚ö†Ô∏è Quan tr·ªçng: g·ª≠i cookie (sessionID)
          });
          const data = await response.json();
          console.log('Ph·∫£n h·ªìi t·ª´ server:', data.message);

          // X√≥a role kh·ªèi localStorage
          localStorage.removeItem('role');
          return data; // Tr·∫£ v·ªÅ ƒë·ªÉ x·ª≠ l√Ω trong then
        } catch (error) {
          throw error; // N√©m l·ªói ƒë·ªÉ catch b√™n ngo√†i x·ª≠ l√Ω
        }
      }
      getSessionInfo();
      // C·∫≠p nh·∫≠t hi·ªÉn th·ªã th√¥ng tin ng∆∞·ªùi d√πng khi trang load
      document.addEventListener('DOMContentLoaded', async function () {

        if (userInfoSpan) {

          userInfoSpan.textContent = 'Xin ch√†o, ' + userDisplay;

      async function getSessionInfo() {
        try {
          const response = await fetch('http://127.0.0.1:3000/get-session', {
            method: 'GET',
            credentials: 'include' // Bao g·ªìm cookie/session
          });
          const data = await response.json();
          if (response.ok) {
            let userDisplay = data.email;
            if (data.role === 'admin') {

            }
            return userDisplay;
          } else {
            return 'Guest'; // N·∫øu ch∆∞a ƒëƒÉng nh·∫≠p

        } catch (error) {

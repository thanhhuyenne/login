  </head>
  <body>
    <div class="navbar">

    <div class="container">

        <div onclick="window.location.href='Area_2.html'">3 - KHU V·ª∞C 2</div>
        <div onclick="window.location.href='Area_3.html'">4 - KHU V·ª∞C 3</div>
        <div onclick="window.location.href='Area_4.html'">5 - KHU V·ª∞C 4</div>
        <div onclick="window.location.href='CompareEnergy.html'">6 - SO S√ÅNH C√ôNG KHU V·ª∞C</div>
        <div onclick="window.location.href='CompareAreasEnergy.html'" class="active">
          7 - SO S√ÅNH C√ÅC KHU V·ª∞C
        </div>
      </div>
      <div class="main-content">
        <h2>SO S√ÅNH ƒêI·ªÜN NƒÇNG TI√äU TH·ª§ C√ÅC KHU V·ª∞C</h2>
        <div class="error-message" id="errorMessage"></div>
        <div class="chart-container" id="chartContainer">
          <div class="filter-container">
            <div class="filter-group">
              <label>Ch·ªçn khu v·ª±c:</label>
              <div class="checkbox-group">
                <label><input type="checkbox" value="127.0.0.1" checked />Khu v·ª±c 1</label>
                <label><input type="checkbox" value="127.0.0.2" />Khu v·ª±c 2</label>
                <label><input type="checkbox" value="127.0.0.3" />Khu v·ª±c 3</label>
                <label><input type="checkbox" value="127.0.0.4" />Khu v·ª±c 4</label>
              </div>
            </div>
            <div class="filter-group">
              <label for="timeType">Lo·∫°i th·ªùi gian:</label>
              <select id="timeType" onchange="updateInputFormats()">
                <option value="month">Th√°ng</option>
                <option value="year">NƒÉm</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="from">T·ª´:</label>
              <input type="text" id="from" placeholder="MM/YYYY" />
              <label for="to">ƒê·∫øn:</label>

    <script>
      let charts = [];
      const areaColors = {
        '127.0.0.1': '#4CAF50', // Khu v·ª±c 1 - Xanh l√°
        '127.0.0.2': '#FFD700', // Khu v·ª±c 2 - V√†ng
        '127.0.0.3': '#FF6347', // Khu v·ª±c 3 - ƒê·ªè
        '127.0.0.4': '#1E90FF' // Khu v·ª±c 4 - Xanh d∆∞∆°ng
      };

      function updateInputFormats() {
        const timeType = document.getElementById('timeType').value;
        const inputs = ['from', 'to'];
        inputs.forEach((id) => {
          const input = document.getElementById(id);
          input.value = '';
          if (timeType === 'month') {
            input.placeholder = 'MM/YYYY';
            input.oninput = function () {
              let value = this.value.replace(/[^0-9/]/g, '');
              if (value.length === 2 && !value.includes('/')) {
                value += '/';
              }
              this.value = value;
            };
          } else {
            input.placeholder = 'YYYY';
            input.oninput = function () {
              this.value = this.value.replace(/[^0-9]/g, '');
            };
          }
        });
      }

      function clearCharts() {
        charts.forEach((chart) => chart.destroy());
        charts = [];
        document.getElementById('charts').innerHTML = '';
      }

      async function compareAreasEnergy() {
        const checkboxes = document.querySelectorAll('.checkbox-group input:checked');
        const ips = Array.from(checkboxes).map((cb) => cb.value);
        const type = document.getElementById('timeType').value;
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;

        if (ips.length === 0 || !type || !from || !to) {
          document.getElementById('errorMessage').textContent =
            'Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt khu v·ª±c v√† nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin th·ªùi gian!';
          document.getElementById('errorMessage').style.display = 'flex';
          document.getElementById('chartContainer').style.display = 'none';
          return;
        }

        if (type === 'month') {
          const monthYearRegex = /^(0[1-9]|1[0-2])\/\d{4}$/;
          if (!monthYearRegex.test(from) || !monthYearRegex.test(to)) {
            document.getElementById('errorMessage').textContent =
              'Vui l√≤ng nh·∫≠p ƒë√∫ng ƒë·ªãnh d·∫°ng MM/YYYY!';
            document.getElementById('errorMessage').style.display = 'flex';
            document.getElementById('chartContainer').style.display = 'none';
            return;
          }
        } else {
          const yearRegex = /^\d{4}$/;
          if (!yearRegex.test(from) || !yearRegex.test(to)) {
            document.getElementById('errorMessage').textContent =
              'Vui l√≤ng nh·∫≠p ƒë√∫ng ƒë·ªãnh d·∫°ng YYYY!';
            document.getElementById('errorMessage').style.display = 'flex';
            document.getElementById('chartContainer').style.display = 'none';
            return;
          }
        }

        const url = `http://localhost:3000/api/compareEnergyByAreas?type=${type}&from=${from}&to=${to}&ips=${ips.join(
          ','
        )}`;

        try {
          const response = await fetch(url);
          const contentType = response.headers.get('content-type');
          if (!contentType || !contentType.includes('application/json')) {
            throw new Error('Ph·∫£n h·ªìi t·ª´ server kh√¥ng ph·∫£i JSON!');
          }
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'L·ªói khi g·ªçi API!');
          }
          const result = await response.json();

          if (!result.areas || result.areas.length === 0) {
            document.getElementById('errorMessage').textContent =
              'Kh√¥ng c√≥ d·ªØ li·ªáu trong kho·∫£ng th·ªùi gian n√†y!';
            document.getElementById('errorMessage').style.display = 'flex';
            document.getElementById('chartContainer').style.display = 'none';
            return;
          }

          document.getElementById('errorMessage').style.display = 'none';
          document.getElementById('chartContainer').style.display = 'flex';
          clearCharts();

          const chartsDiv = document.getElementById('charts');

          if (type === 'month') {
            // Bi·ªÉu ƒë·ªì ch√≠nh: T·ªïng ƒëi·ªán nƒÉng ti√™u th·ª• c·ªßa c√°c khu v·ª±c
            const mainChartDiv = document.createElement('div');
            mainChartDiv.className = 'chart-wrapper';
            mainChartDiv.innerHTML = `<canvas id="mainChart"></canvas>`;
            chartsDiv.appendChild(mainChartDiv);

            const labels = result.areas[0].data.map((d) => d.label);
            const datasets = result.areas.map((area) => ({
              label: area.areaName,
              data: area.data.map((d) => d.kwh),
              backgroundColor: areaColors[area.ip],
              barThickness: 20
            }));

            charts.push(
              new Chart(document.getElementById('mainChart'), {
                type: 'bar',
                data: {
                  labels,
                  datasets
                },
                options: {
                  responsive: true,
                  maintainAspectRatio: false,
                  plugins: {
                    title: {
                      display: true,
                      text: `T·ªïng ƒëi·ªán nƒÉng ti√™u th·ª• (${from} - ${to})`,
                      font: { size: 20 }
                    },
                    tooltip: {
                      enabled: true,
                      callbacks: {
                        label: function (context) {
                          const value = context.parsed.y;
                          return `${context.dataset.label}: ${value.toFixed(2)} kWh`;
                        }
                      }
                    }
                  },
                  scales: {
                    x: { title: { display: true, text: 'Th√°ng' } },
                    y: { beginAtZero: true, title: { display: true, text: 'kWh' } }
                  }
                }
              })
            );

            // Bi·ªÉu ƒë·ªì ph·ª•: So s√°nh h√†ng ng√†y cho t·ª´ng th√°ng (stacked bar)
            result.areas[0].data.forEach((_, index) => {
              const chartDiv = document.createElement('div');
              chartDiv.className = 'chart-wrapper';
              chartDiv.innerHTML = `<canvas id="chart${index + 1}"></canvas>`;
              chartsDiv.appendChild(chartDiv);

              const monthLabel = labels[index];
              const [month, year] = monthLabel.split('/');
              const daysInMonth = new Date(year, month, 0).getDate();
              const dayLabels = Array.from({ length: daysInMonth }, (_, i) => String(i + 1));

              // S·∫Øp x·∫øp khu v·ª±c theo gi√° tr·ªã trung b√¨nh ƒë·ªÉ x·∫øp ch·ªìng h·ª£p l√Ω
              const sortedAreas = [...result.areas].sort((a, b) => {
                const avgA = a.data[index].daily.reduce((sum, v) => sum + v, 0) / daysInMonth;
                const avgB = b.data[index].daily.reduce((sum, v) => sum + v, 0) / daysInMonth;
                return avgA - avgB; // S·∫Øp x·∫øp t·ª´ nh·ªè ƒë·∫øn l·ªõn
              });

              const dailyDatasets = sortedAreas.map((area) => ({
                label: area.areaName,
                data: area.data[index].daily || Array(daysInMonth).fill(0),
                backgroundColor: areaColors[area.ip],
                stack: 'daily' // Nh√≥m stack cho c√°c khu v·ª±c
              }));

              charts.push(
                new Chart(document.getElementById(`chart${index + 1}`), {
                  type: 'bar',
                  data: {
                    labels: dayLabels,
                    datasets: dailyDatasets
                  },
                  options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                      title: {
                        display: true,
                        text: `ƒêi·ªán nƒÉng ti√™u th·ª• theo ng√†y - Th√°ng ${monthLabel}`,
                        font: { size: 20 }
                      },
                      tooltip: {
                        enabled: true,
                        callbacks: {
                          label: function (context) {
                            const value = context.parsed.y;
                            return `${context.dataset.label}: ${value.toFixed(2)} kWh`;
                          }
                        }
                      }
                    },
                    scales: {
                      x: {
                        title: { display: true, text: 'Ng√†y' },
                        stacked: true // Stack theo tr·ª•c X
                      },
                      y: {
                        beginAtZero: true,
                        title: { display: true, text: 'kWh' },
                        stacked: true // Stack theo tr·ª•c Y
                      }
                    }
                  }
                })
              );
            });
          } else if (type === 'year') {
            // Bi·ªÉu ƒë·ªì ch√≠nh: T·ªïng ƒëi·ªán nƒÉng ti√™u th·ª• c·ªßa c√°c khu v·ª±c
            const mainChartDiv = document.createElement('div');
            mainChartDiv.className = 'chart-wrapper';
            mainChartDiv.innerHTML = `<canvas id="mainChart"></canvas>`;
            chartsDiv.appendChild(mainChartDiv);

            const labels = result.areas.map((area) => area.areaName);
            const datasets = [
              {
                label: 'T·ªïng kWh',
                data: result.areas.map((area) => area.data[0].kwh),
                backgroundColor: result.areas.map((area) => areaColors[area.ip]),
                barThickness: 30
              }
            ];

            charts.push(
              new Chart(document.getElementById('mainChart'), {
                type: 'bar',
                data: {
                  labels,
                  datasets
                },
                options: {
                  responsive: true,
                  maintainAspectRatio: false,
                  plugins: {
                    title: {
                      display: true,
                      text: `T·ªïng ƒëi·ªán nƒÉng ti√™u th·ª• (${from} - ${to})`,
                      font: { size: 20 }
                    },
                    tooltip: {
                      enabled: true,
                      callbacks: {
                        label: function (context) {
                          const value = context.parsed.y;
                          return `${context.label}: ${value.toFixed(2)} kWh`;
                        }
                      }
                    }
                  },
                  scales: {
                    x: { title: { display: true, text: 'Khu v·ª±c' } },
                    y: { beginAtZero: true, title: { display: true, text: 'kWh' } }
                  }
                }
              })
            );

            // Bi·ªÉu ƒë·ªì ph·ª•: So s√°nh h√†ng th√°ng
            const monthlyChartDiv = document.createElement('div');
            monthlyChartDiv.className = 'chart-wrapper';
            monthlyChartDiv.innerHTML = `<canvas id="monthlyChart"></canvas>`;
            chartsDiv.appendChild(monthlyChartDiv);

            const monthLabels = Array.from({ length: 12 }, (_, i) => String(i + 1));
            const monthlyDatasets = result.areas.map((area) => ({
              label: area.areaName,
              data: area.data[0].monthly || Array(12).fill(0),
              backgroundColor: areaColors[area.ip],
              barThickness: 15
            }));

            charts.push(
              new Chart(document.getElementById('monthlyChart'), {
                type: 'bar',
                data: {
                  labels: monthLabels,
                  datasets: monthlyDatasets
                },
                options: {
                  responsive: true,
                  maintainAspectRatio: false,
                  plugins: {
                    title: {
                      display: true,
                      text: `ƒêi·ªán nƒÉng ti√™u th·ª• theo th√°ng (${from} - ${to})`,
                      font: { size: 20 }
                    },
                    tooltip: {
                      enabled: true,
                      callbacks: {
                        label: function (context) {
                          const value = context.parsed.y;
                          return `${context.dataset.label}: ${value.toFixed(2)} kWh`;
                        }
                      }
                    }
                  },
                  scales: {
                    x: { title: { display: true, text: 'Th√°ng' } },
                    y: { beginAtZero: true, title: { display: true, text: 'kWh' } }
                  }
                }
              })
            );
          }
        } catch (error) {
          console.error('‚ùå L·ªói khi g·ªçi API:', error);
          document.getElementById('errorMessage').textContent =
            error.message || 'ƒê√£ x·∫£y ra l·ªói khi t·∫£i d·ªØ li·ªáu!';
          document.getElementById('errorMessage').style.display = 'flex';
          document.getElementById('chartContainer').style.display = 'none';
        }
      }

      function handleLogout() {
        if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t?')) {
          logout()
            .then(() => {
              window.location.href = 'index.html';
            })
            .catch((error) => {
              console.error('L·ªói khi ƒëƒÉng xu·∫•t:', error);
              alert('ƒêƒÉng xu·∫•t th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.');
            });
        }
      }

      async function logout() {
        try {
          const response = await fetch('http://127.0.0.1:3000/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include'
          });
          const data = await response.json();
          console.log('Ph·∫£n h·ªìi t·ª´ server:', data.message);
          localStorage.removeItem('role');
          return data;
        } catch (error) {
          throw error;
        }
      }

      updateInputFormats();
      getSessionInfo();
      // C·∫≠p nh·∫≠t hi·ªÉn th·ªã th√¥ng tin ng∆∞·ªùi d√πng khi trang load
      document.addEventListener('DOMContentLoaded', async function () {
        const userInfoSpan = document.getElementById('userInfo');
        if (userInfoSpan) {
          const userDisplay = await getSessionInfo();
          userInfoSpan.textContent = 'Xin ch√†o, ' + userDisplay;
        }
      });
      async function getSessionInfo() {
        try {
          const response = await fetch('http://127.0.0.1:3000/get-session', {
            method: 'GET',
            credentials: 'include' // Bao g·ªìm cookie/session
          });
          const data = await response.json();
          if (response.ok) {
            let userDisplay = data.email;
            if (data.role === 'admin') {
              userDisplay += ' üîë';
            }
            return userDisplay;
          } else {
            return 'Guest'; // N·∫øu ch∆∞a ƒëƒÉng nh·∫≠p
          }
        } catch (error) {
          console.error('L·ªói khi l·∫•y session:', error);
          return 'Guest';
        }
      }
    </script>

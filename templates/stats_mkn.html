<!DOCTYPE html>

    </style>
</head>
<body>
    <div class="navbar">
        <span onclick="window.location.href='GD.html'">DASHBOARDS</span>
        <span onclick="window.location.href='monitor_main.html'">DIAGRAMS</span>
        <span onclick="window.location.href='dashboard_linechart.html'">TRENDS</span>
        <span onclick="window.location.href='Alarm.html'" class="active">ALARMS</span>
        <span onclick="window.location.href='Report.html'">REPORTS</span>
        <span onclick="window.location.href='Setting-current.html'">SETTING</span>
        <span id="logoutSpan" onclick="handleLogout()">LOG OUT</span>
    </div>

    <div class="container">
        <div class="sidebar">
            <div onclick="window.location.href='Alarm.html'">1 - C·∫¢NH B√ÅO QU√Å D√íNG</div>
            <div onclick="window.location.href='Alarm_voltage.html'">2 - C·∫¢NH B√ÅO S·ª§T √ÅP</div>
            <div class="active">3 - C·∫¢NH B√ÅO M·∫§T K·∫æT N·ªêI</div>
        </div>

        <div class="content">
            <h2>BI·ªÇU ƒê·ªí S·ªê L·∫¶N M·∫§T K·∫æT N·ªêI THEO THI·∫æT B·ªä</h2>

            <div class="filter-container">
                <label for="timeFilter">B·ªô l·ªçc th·ªùi gian:</label>
                <select id="timeFilter">
                    <option value="last7days">7 ng√†y g·∫ßn nh·∫•t</option>
                    <option value="today">H√¥m nay</option>
                    <option value="thismonth">Th√°ng n√†y</option>
                </select>
                <button id="filterButton" onclick="fetchAlarmData('filter')">Xem</button>

                <label for="monthPicker">Ch·ªçn th√°ng:</label>
                <input type="month" id="monthPicker">
                <button id="monthButton" onclick="fetchAlarmData('month')">Xem</button>

                <button onclick="window.location.href='Alarm_mkn.html'">Quay l·∫°i</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="chart-container" id="chartContainer">
                <canvas id="alarmChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chartInstance;
        const FIXED_LABELS = ['1-1', '1-2', '1-3', '2-1', '2-2', '2-3', '3-1', '3-2', '3-3', '4-1', '4-2', '4-3'];
        let isFetching = false;

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        async function fetchAlarmData(type) {
            if (isFetching) return;

            const errorMessage = document.getElementById('errorMessage');
            const chartContainer = document.getElementById('chartContainer');
            const filterButton = document.getElementById('filterButton');
            const monthButton = document.getElementById('monthButton');

            isFetching = true;
            filterButton.disabled = true;
            monthButton.disabled = true;
            errorMessage.style.display = 'none';
            chartContainer.style.display = 'none';

            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }

            let url;
            if (type === 'filter') {
                const timeFilter = document.getElementById('timeFilter').value;
                url = `http://localhost:3000/api/disconnect-stats?filter=${timeFilter}`;
                console.log(`üì¢ G·ª≠i y√™u c·∫ßu l·∫•y d·ªØ li·ªáu m·∫•t k·∫øt n·ªëi theo filter: ${timeFilter}`);
            } else {
                const month = document.getElementById('monthPicker').value;
                if (!month) {
                    errorMessage.textContent = 'Vui l√≤ng ch·ªçn th√°ng!';
                    errorMessage.style.display = 'flex';
                    isFetching = false;
                    filterButton.disabled = false;
                    monthButton.disabled = false;
                    return;
                }
                url = `http://localhost:3000/api/disconnect-stats?filter=month=${month}`;
                console.log(`üì¢ G·ª≠i y√™u c·∫ßu l·∫•y d·ªØ li·ªáu m·∫•t k·∫øt n·ªëi theo th√°ng: ${month}`);
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'L·ªói khi l·∫•y d·ªØ li·ªáu t·ª´ API');
                }
                const data = await response.json();

                if (!data || data.length === 0) {
                    errorMessage.textContent = 'Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ hi·ªÉn th·ªã';
                    errorMessage.style.display = 'flex';
                    return;
                }

                drawAlarmChart(data);
                chartContainer.style.display = 'block';
            } catch (error) {
                console.error('‚ùå L·ªói:', error);
                errorMessage.textContent = error.message || 'ƒê√£ x·∫£y ra l·ªói khi t·∫£i d·ªØ li·ªáu!';
                errorMessage.style.display = 'flex';
            } finally {
                isFetching = false;
                filterButton.disabled = false;
                monthButton.disabled = false;
            }
        }

        function drawAlarmChart(data) {
            const disconnectData = new Array(FIXED_LABELS.length).fill(0);

            data.forEach(item => {
                const index = FIXED_LABELS.indexOf(item.device);
                if (index !== -1) {
                    disconnectData[index] = item.count || 0;
                }
            });

            const ctx = document.getElementById('alarmChart').getContext('2d');

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: FIXED_LABELS,
                    datasets: [
                        {
                            label: 'S·ªë l·∫ßn m·∫•t k·∫øt n·ªëi',
                            backgroundColor: '#2196F3', // M√†u xanh lam
                            data: disconnectData
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' },
                        title: {
                            display: true,
                            text: 'Th·ªëng k√™ s·ªë l·∫ßn m·∫•t k·∫øt n·ªëi theo thi·∫øt b·ªã'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '127.0.0.x-x',
                                font: { size: 14 },
                                color: '#000'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'S·ªë l·∫ßn',
                                font: { size: 14 },
                                color: '#000'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById('filterButton').onclick = debounce(() => fetchAlarmData('filter'), 300);
        document.getElementById('monthButton').onclick = debounce(() => fetchAlarmData('month'), 300);

        window.onload = () => fetchAlarmData('filter');
        function handleLogout() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t?')) {
                logout().then(() => {
                    window.location.href = 'index.html';
                }).catch(error => {
                    console.error('L·ªói khi ƒëƒÉng xu·∫•t:', error);
                    alert('ƒêƒÉng xu·∫•t th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.');
                });
            }
        }
        async function logout() {
            try {
                const response = await fetch('http://127.0.0.1:3000/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                });
                const data = await response.json();
                console.log('Ph·∫£n h·ªìi t·ª´ server:', data.message);
                localStorage.removeItem('role');
                return data;
            } catch (error) {
                throw error;
            }
        }
    </script>
</body>
</html>

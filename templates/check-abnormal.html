<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modbus Abnormal Current Monitor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .alert {

        color: red;
        margin-bottom: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      .abnormal {
        color: red;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Modbus Abnormal Current Monitor</h1>
    <div id="alertMessage" class="alert" style="display: none">
      ‚ö†Ô∏è C√≥ d√≤ng b·∫•t th∆∞·ªùng ngo√†i gi·ªù l√†m vi·ªác!
    </div>
    <button onclick="fetchData()">Refresh Data</button>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Gateway (IP)</th>
          <th>ID 1</th>
          <th>ID 2</th>
          <th>ID 3</th>
          <th>ID 4</th>
          <th>ID 5</th>
          <th>ID 6</th>
          <th>ID 7</th>
          <th>ID 8</th>
          <th>ID 9</th>
          <th>ID 10</th>
          <th>ID 11</th>
          <th>ID 12</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>

    <button onclick="fetchHistory()">Xem l·ªãch s·ª≠</button>
    <h2 id="historyTitle" style="display: none">L·ªãch s·ª≠ c·∫£nh b√°o</h2>
    <table id="historyTable" style="display: none">
      <thead>
        <tr>
          <th>IP</th>
          <th>Slave ID</th>
          <th>Th·ªùi gian l·ªói</th>
          <th>Th·ªùi gian x·ª≠ l√Ω</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>

    <script>
      async function fetchData() {
        try {
          const response = await fetch('http://localhost:3000/check-abnormal');
          const data = await response.json();
          updateTable(data);
        } catch (error) {
          console.error('Error fetching data:', error);
          document.getElementById('dataBody').innerHTML =
            '<tr><td colspan="13">Error fetching data</td></tr>';
        }
      }

      function updateTable(data) {
        const tbody = document.getElementById('dataBody');
        tbody.innerHTML = ''; // X√≥a n·ªôi dung c≈©

        // T·∫°o map ƒë·ªÉ l∆∞u tr·∫°ng th√°i theo ip v√† slaveId
        const statusMap = new Map();
        data.forEach((item) => {
          statusMap.set(`${item.ip}-${item.slaveId}`, item.status);
        });

        // Danh s√°ch gateway c·ªë ƒë·ªãnh t·ª´ 1 ƒë·∫øn 4
        const gateways = ['127.0.0.1', '127.0.0.2', '127.0.0.3', '127.0.0.4'];

        // T·∫°o h√†ng cho m·ªói gateway
        gateways.forEach((gateway) => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${gateway}</td>`; // C·ªôt Gateway

          // Th√™m c·ªôt cho ID 1 ƒë·∫øn 12
          for (let id = 1; id <= 12; id++) {
            const key = `${gateway}-${id}`;
            const status = statusMap.get(key);
            const cell = document.createElement('td');
            if (status === 1) {
              cell.innerHTML = '‚úó'; // D·∫•u X ƒë·ªè cho b·∫•t th∆∞·ªùng
              cell.className = 'abnormal';
            } else {
              cell.innerHTML = ''; // ƒê·ªÉ tr·ªëng n·∫øu b√¨nh th∆∞·ªùng ho·∫∑c kh√¥ng c√≥ d·ªØ li·ªáu
            }
            row.appendChild(cell);
          }
          tbody.appendChild(row);
        });

        // Hi·ªÉn th·ªã th√¥ng b√°o n·∫øu c√≥ b·∫•t th∆∞·ªùng ngo√†i gi·ªù l√†m vi·ªác
        const hasAbnormal = data.some((item) => item.status === 1);
        const alertMessage = document.getElementById('alertMessage');
        if (hasAbnormal) {
          alertMessage.style.display = 'block';
        } else {
          alertMessage.style.display = 'none';
        }
      }

      async function fetchHistory() {
        try {
          const response = await fetch('http://localhost:3000/get-abnormal-alerts');
          const data = await response.json();
          updateHistoryTable(data);
        } catch (error) {
          console.error('Error fetching history:', error);
          document.getElementById('historyBody').innerHTML =
            '<tr><td colspan="4">Error fetching history</td></tr>';
        }
      }

      function updateHistoryTable(data) {
        const historyTitle = document.getElementById('historyTitle');
        const historyTable = document.getElementById('historyTable');
        const historyBody = document.getElementById('historyBody');
        historyBody.innerHTML = ''; // X√≥a n·ªôi dung c≈©

        // Hi·ªÉn th·ªã b·∫£ng l·ªãch s·ª≠
        historyTitle.style.display = 'block';
        historyTable.style.display = 'table';

        if (data.length === 0) {
          historyBody.innerHTML = '<tr><td colspan="4">Kh√¥ng c√≥ l·ªãch s·ª≠ c·∫£nh b√°o</td></tr>';
          return;
        }

        // Th√™m c√°c h√†ng l·ªãch s·ª≠
        data.forEach((item) => {
          const row = document.createElement('tr');
          row.innerHTML = `
          <td>${item.ip}</td>
          <td>${item.slave_id}</td>
          <td>${item.error_time}</td>
          <td>${item.resolved_time || 'Ch∆∞a x·ª≠ l√Ω'}</td>
        `;
          historyBody.appendChild(row);
        });
      }

      // üî• T·ª± ƒë·ªông g·ªçi API m·ªói 10 gi√¢y
      setInterval(fetchData, 10000);

      // G·ªçi ngay l·∫ßn ƒë·∫ßu khi trang t·∫£i
      window.onload = fetchData;
    </script>
  </body>
</html>
